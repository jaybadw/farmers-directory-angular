<h1>Create a Consumer Account</h1>

<form
  class="w-full mx-auto max-w-4xl border border-gray-300 rounded-lg px-20 mt-3"
>
  <div class="flex flex-wrap -mx-3 mb-3 mt-11">
    <!-- firstname -->
    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
      <input
        class="appearance-none block w-full  text-gray-700 border border-gray-200 rounded-full py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
        id="grid-first-name"
        type="text"
        placeholder="First Name"
      />
    </div>

    <!-- lastname -->
    <div class="w-full md:w-1/2 px-3">
      <input
        class="appearance-none block w-full  text-gray-700 border border-gray-200 rounded-full py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
        id="grid-last-name"
        type="text"
        placeholder="Last Name"
      />
    </div>
  </div>

  <!-- email address -->
  <div class="flex flex-wrap -mx-3 mb-6 mt-9">
    <div class="w-full px-3">
      <input
        class="appearance-none block w-full  text-gray-700 border border-gray-200 rounded-full py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
        id="grid-email"
        type="text"
        placeholder="Email Address"
      />
    </div>
  </div>

  <!-- phone number -->
  <div class="flex flex-wrap -mx-3 mb-6 mt-9">
    <div class="w-full px-3">
      <input
        class="appearance-none block w-full  text-gray-700 border border-gray-200 rounded-full py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
        id="grid-phone"
        type="number"
        placeholder="Phone Number"
      />
    </div>
  </div>

  <!-- password -->
  <div class="flex flex-wrap -mx-3 mb-16 mt-9">
    <div class="w-full px-3">
      <input
        class="appearance-none block w-full  text-gray-700 border border-gray-200 rounded-full py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
        id="grid-password"
        type="password"
        placeholder="Password"
      />
    </div>
  </div>

  <div class="flex justify-center mb-5">
  <button
    class="bg-mainTeal hover:bg-green-400 hover:font-bold text-white font-bold p-2 pl-10 pr-10 rounded-full"
  >
    Button
  </button>
</div>
</form>
